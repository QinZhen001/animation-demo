<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>令人震惊的悬浮效果</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    button {

    }

  </style>
</head>
<body>
<button>Hover me I'm awesome</button>
</body>

<script>
    var myBtn = doc.getElementsByTagName('button')

    document.querySelector('.button').onmousemove = (e) => {

        //计算相对于元素的位置 这里父元素是body所以用e.target.offsetLeft
        const x = e.pageX - e.target.offsetLeft
        const y = e.pageY - e.target.offsetTop

        e.target.style.setProperty('--x', `${ x }px`)
        e.target.style.setProperty('--y', `${ y }px`)

    }
</script>
</html>
