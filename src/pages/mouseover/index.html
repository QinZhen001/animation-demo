<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鼠标滑入动画</title>
</head>

<body>
  <section class="part part-1">
    <p>缓动上移</p>
    <img class="img-upward" src="../../common/images/banner/1.jpg" alt="">
  </section>
  <section class="part part-2">
    <p>放大效果</p>
    <img class="img-scale" src="../../common/images/banner/1.jpg" alt="">
  </section>
  <section class="part part-3">
    <p>内部放大效果</p>
    <div class="box">
      <img class="img-scale-inner" src="../../common/images/banner/1.jpg" alt="">
    </div>
  </section>
  <section class="part part-4">
    <p>蒙层效果</p>
    <div class="box">
      <img class="img-opacity" src="../../common/images/banner/1.jpg" alt="">
    </div>
  </section>
  <!-- 卡片效果 -->
  <section class="part part-5">
    <p>卡片放大效果</p>
    <div class="item">
      <div class="box">
        <img src="../../common/images/banner/1.jpg" alt="">
      </div>
      <div class="content">我是一段内容，我是一段内容</div>
    </div>
  </section>
  <section class="part part-6">
    <p>卡片缓动上滑+阴影效果</p>
    <div class="item">
      <div class="box">
        <img src="../../common/images/banner/1.jpg" alt="">
      </div>
      <div class="content">我是一段内容，我是一段内容</div>
    </div>
  </section>
  <section class="part part-7">
    <p>蒙层效果+文字变色+边框效果</p>
    <div class="item">
      <div class="box">
        <img src="../../common/images/banner/1.jpg" alt="">
      </div>
      <div class="content">我是一段内容，我是一段内容</div>
    </div>
  </section>
  <!-- 文字覆盖效果 -->
  <section class="part part-8">
    <p>文字覆盖图片框效果</p>
    <div class="item">
      <img src="../../common/images/banner/1.jpg" alt="">
      <div class="box">
        <h3>Kitty的头像</h3>
        <h4>Kitty的名字</h4>
      </div>
    </div>
  </section>
  <section class="part part-9">
    <p>文字滑动进入效果</p>
    <div class="item">
      <h1>标题名称</h1>
      <img src="../../common/images/banner/1.jpg" alt="">
      <h2 class="animate-text">Kitty 的测试案例</h2>
      <p class="animate-text">这里放内容简介，内容简介,这里放内容简介，内容简介,这里放内容简介，内容简介</p>
      <div class="dots"> <span></span> <span></span> <span></span> </div>
    </div>
  </section>
  <section class="part part-10">
    <p>按钮滑动进入效果</p>
    <div class="item">
      <img src="../../common/images/banner/1.jpg" alt="">
      <div class="btns">
        <div class="follow">关注</div>
        <div class="love">点赞</div>
      </div>
    </div>
  </section>
</body>

</html>
