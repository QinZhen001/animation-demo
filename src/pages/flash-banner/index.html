<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>仿FLASH的图片轮换播放器</title>
</head>
<body>
<div id="play-images" class="play">
  <div class="big-pic">
    <ul>
      <li style="z-index: 1"><img src="../../common/images/banner/1.jpg"/></li>
      <li><img src="../../common/images/banner/2.jpg"/></li>
      <li><img src="../../common/images/banner/3.jpg"/></li>
      <li><img src="../../common/images/banner/4.jpg"/></li>
      <li><img src="../../common/images/banner/5.jpg"/></li>
      <li><img src="../../common/images/banner/6.jpg"/></li>
    </ul>
    <div class="bg"></div>
    <div class="text">加载图片说明……</div>
    <div class="length">计算图片数量……</div>

    <div class="prev"></div>
    <div class="next"></div>
  </div>

  <div class="small-pic">
    <ul>
      <li style="opacity: 1;"><img src="../../common/images/banner/1.jpg" width="120" height="94"/></li>
      <li><img src="../../common/images/banner/2.jpg" width="120" height="94"/></li>
      <li><img src="../../common/images/banner/3.jpg" width="120" height="94"/></li>
      <li><img src="../../common/images/banner/4.jpg" width="120" height="94"/></li>
      <li><img src="../../common/images/banner/5.jpg" width="120" height="94"/></li>
      <li><img src="../../common/images/banner/6.jpg" width="120" height="94"/></li>
    </ul>
  </div>
</div>
</body>
</html>
