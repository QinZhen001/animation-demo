<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d-page-turning 3d翻书效果</title>
</head>
<body>
<h1>
    3d-page-turning 3d翻书效果
</h1>
<ul class="pages">
    <!--一个li.paper包含了正反两页-->
    <li class="paper" data-left>
        <!--一个.page就是一页内容-->
        <div class="page page-1-back">
            <img src="../../common/images/banner/1.jpg" alt>
        </div>
        <div class="page page-1">
            <img src="../../common/images/banner/1.jpg" alt>
        </div>
    </li>
    <li class="paper" data-right>
        <div class="page page-2">
            <img src="../../common/images/banner/1.jpg" alt>
        </div>
        <div class="page page-2-back">
            <img src="../../common/images/banner/1.jpg" alt>
        </div>
    </li>
    <!--其它页内容省略-->
</ul>
</body>
</html>
