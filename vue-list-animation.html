<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-list-animation</title>
  <style>
    li {
      font-size: 20px;
      height: 40px;
      line-height: 40px;
    }
  </style>
<link rel="shortcut icon" href="favicon.ico"></head>

<body>
  
<script type="text/javascript" src="js/vue-list-animation.f57528298a47a0d8c7e2.js"></script></body>

<script>
  
// url拼接上.html
const contents = [
  {
    title: "vue 列表段落效果",
    url: "paragraph",
  },
  {
    title: "vue 列表翻转效果",
    url: "reverse",
  },
  {
    title: "vue 列表跟进效果",
    url: "follow-up",
  },
  {
    title: "vue 列表交错效果",
    url: "stagger",
  },
];

const body = document.body;
// console.log("body", body)

const ul = document.createElement("ul");
contents.sort((a, b) => {
  const titleA = a.title;
  const titleB = b.title;
  return titleA.charCodeAt(0) - titleB.charCodeAt(0);
});
contents.forEach((item) => {
  const title = item.title;
  let url = item.url ? item.url : title.split(" ")[0];
  url += ".html"
  const li = document.createElement("li");
  const a = document.createElement("a");
  a.innerText = title;
  a.setAttribute("href", url);
  li.appendChild(a);
  ul.appendChild(li);
});

body.appendChild(ul);

</script>
</html>
