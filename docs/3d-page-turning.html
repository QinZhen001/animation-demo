<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d-page-turning 3d翻书效果</title>
<link rel="shortcut icon" href="favicon.ico"></head>
<body>
<h1>
    3d-page-turning 3d翻书效果
</h1>
<ul class="pages">
    <!--一个li.paper包含了正反两页-->
    <li class="paper" data-left>
        <!--一个.page就是一页内容-->
        <div class="page page-1-back">
            <img src="img/1.b684ee0.jpg" alt>
        </div>
        <div class="page page-1">
            <img src="img/1.b684ee0.jpg" alt>
        </div>
    </li>
    <li class="paper" data-right>
        <div class="page page-2">
            <img src="img/1.b684ee0.jpg" alt>
        </div>
        <div class="page page-2-back">
            <img src="img/1.b684ee0.jpg" alt>
        </div>
    </li>
    <!--其它页内容省略-->
</ul>
<script type="text/javascript" src="js/3d-page-turning.6beda5614988ff4c3613.js"></script></body>
</html>
