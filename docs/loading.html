<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一个漂亮的加载动画</title>
<link rel="shortcut icon" href="favicon.ico"></head>
<body>
<div class="wrapper wrapper-1">
    <div class="logo">
        <div class="white"></div>
        <div class="orange"></div>
        <div class="red"></div>
    </div>
</div>

<div class="wrapper wrapper-2">
    <div class="donut"></div>
</div>

<div class="text-content">
    <div>
        交错动画
    </div>
    <div>
        所谓的交错动画：通过设置不同的延迟时间，达到动画交错播放的效果。
    </div>
    <div>
        CSS动画有延迟（delay）这一属性。举个栗子，比如有十个元素播放十个动画，将第二个元素的动画播放时间设定为比第一个元素晚0.5秒（也就是将延迟设为0.5秒），其他元素以此类推，这样它们就会错开来，形成一种独特的视觉效果。
    </div>
</div>


<div class="wrapper wrapper-3">
    <div class="loading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>

<script type="text/javascript" src="js/loading.41f32d1bf5ff6d882716.js"></script></body>
</html>
